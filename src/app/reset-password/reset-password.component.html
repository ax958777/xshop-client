<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Reset your password
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Please enter your new password below
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <!-- Password Field -->
          <div>
            <label for="password" class="sr-only">New Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="New Password"
              required
            />
            <div
              *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['required']"
              class="text-red-500 text-sm mt-1"
            >
              Password is required
            </div>
            <div
              *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['minlength']"
              class="text-red-500 text-sm mt-1"
            >
              Password must be at least 8 characters
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm Password"
              required
            />
            <div
              *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.errors?.['required']"
              class="text-red-500 text-sm mt-1"
            >
              Please confirm your password
            </div>
            <div
              *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Passwords do not match
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="resetForm.invalid"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed"
          >
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
