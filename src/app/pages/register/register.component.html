<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-4/5 space-y-8 bg-white p-8 w-1/3 rounded-lg shadow-xl">
    <!-- Left side - Form -->
    <div class="flex flex-col">
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-4">Join Us</h2>
        <p class="mt-2 text-gray-600">Start your journey today</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="register()" class="mt-8 space-y-6">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input 
            id="name" 
            type="text" 
            formControlName="name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
            placeholder="Enter your name"
          >
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
            placeholder="Enter your email"
          >
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
            placeholder="Create a password"
          >
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            Create Account
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Already have an account? 
            <a href="/login" class="font-medium text-red-500 hover:text-red-400">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>

</div>
