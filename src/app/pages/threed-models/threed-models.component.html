<div class="container mx-auto px-4 py-8">
  <!-- Page title -->
  <mat-toolbar color="primary">
    <span>3D Models</span>
  </mat-toolbar>

  <!-- Category Filter -->
  <div class="flex flex-wrap gap-2 mb-6 mt-4">
    <button
      *ngFor="let category of categories"
      [class]="
        selectedCategory === category
          ? 'bg-green-100 text-green-800 border border-green-300'
          : 'bg-gray-100 text-gray-800 border border-gray-300'
      "
      class="px-4 py-2 rounded-lg text-sm font-medium transition-colors"
      (click)="selectCategory(category)"
    >
      {{ category }}
    </button>
  </div>

  <!-- Model Grid-->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for(model of models$ | async; track model.id){
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!--Model Preview-->
      <div class="relative">
        <app-threed-preview
          [modelUrl]="getModelUrl(model.models[0])"
        ></app-threed-preview>
      </div>
      <!--Model Deatils-->
      <div class="p-4">
        <div class="text-sm text-gray-600 mb-1">{{ model.category }}</div>
        <h3 class="text-lg font-semibold mb-2">{{ model.name }}</h3>

        <!--Price-->
        <div class="flex items-center gap-2 mb-2">
          <span class="text-sm">${{ model.price }}</span>
        </div>

        <!-- Rating -->
        <div class="flex items-center mb-4">
          <div class="flex items-center">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <svg
                class="w-4 h-4 text-yellow-300"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </ng-container>
          </div>
        </div>

        <!--Action Button-->
        <button
          class="w-full text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Buy
        </button>
      </div>
    </div>
    }
  </div>
</div>
