<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-900">Change Password</h2>
      </div>

      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <!-- Current Password -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-gray-700">
            Current Password
          </label>
          <div class="mt-1">
            <input
              id="currentPassword"
              type="password"
              formControlName="currentPassword"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              [ngClass]="{'border-red-500': isFieldInvalid('currentPassword')}"
            />
            <p *ngIf="isFieldInvalid('currentPassword')" class="mt-1 text-sm text-red-600">
              Current password is required
            </p>
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">
            New Password
          </label>
          <div class="mt-1">
            <input
              id="newPassword"
              type="password"
              formControlName="newPassword"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              [ngClass]="{'border-red-500': isFieldInvalid('newPassword')}"
            />
            <p *ngIf="isFieldInvalid('newPassword')" class="mt-1 text-sm text-red-600">
              Password must be at least 8 characters
            </p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Confirm New Password
          </label>
          <div class="mt-1">
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              [ngClass]="{'border-red-500': isFieldInvalid('confirmPassword')}"
            />
            <p *ngIf="isFieldInvalid('confirmPassword')" class="mt-1 text-sm text-red-600">
              Passwords must match
            </p>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!passwordForm.valid"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
