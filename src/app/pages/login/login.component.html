<div class="flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img src="assets/images/login.png" alt="Login" class="w-32 h-32">
      </div>
      <h2 class="text-2xl font-bold mb-4">Welcome Back</h2>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
          <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="******" required>
        </div>
        <div class="flex items-start mb-4">
          <div class="flex items-center h-5">
            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300" required>
          </div>
          <div class="ml-3 text-sm">
            <label for="remember" class="font-medium text-gray-900">Remember me</label>
          </div>
          <a href="/forget-password" class="ml-auto text-sm text-blue-700 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Sign in</button>
        <div class="flex justify-center mt-4">
          <a href="/register" class="text-blue-700 hover:underline">Sign up for free!</a>
        </div>
      </form>
    </div>
  </div>
