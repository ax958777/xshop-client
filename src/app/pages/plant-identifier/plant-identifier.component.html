<div class="min-h-screen bg-gray-100 py-6 sm:py-12 flex flex-col justify-center">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="max-w-md mx-auto">
            <div>
                <h1 class="text-2xl font-semibold text-center">
                    Plant Identifier
                </h1>
            </div>
            <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-10 h-10 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 01-3 3m3-3v12">
                                    </path>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">
                                        Click to upload
                                    </span>
                                    or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">
                                    PNG,JPG or GIF(MAX. 800x400px)
                                </p>
                                <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)"accept="image/*"/>
                            </div>
                        </label>
                    </div>
                    <div class="flex justify-center">
                        <img [src]="selectedImage" alt="Slected Image" class="max-w-md h-auto" *ngIf="selectedImage">
                    </div>
                    <button (click)="identifyPlantOrRedirect()" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:ring-blue-500 focus:ring-opacity-50" [disabled]="isLoading">
                        {{ isLoading ? 'Identifying...' : 'Identify Plant' }}
                    </button>
                </div>
                <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7" *ngIf="plantInfo">
                    <h2 class="text-xl mb-2">Plant Information:</h2>
                    <p class="whitespace-pre-line">{{plantInfo}}</p>

                </div>

            </div>
        </div>

    </div>
</div>
