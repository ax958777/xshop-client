<div class="bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="mx-auto overflow-auto">
    <!-- Header -->
    <div class="flex">
      <div class="mg-8">
        <h1 class="text-3xl font-bold text-gray-900">
          {{ data ? "Edit" : "Add New" }} 3d Model
        </h1>
        <p class="mt-2 text-gray-600">Fill in the details below</p>
      </div>
      <span class="example-spacer"></span>
      <mat-icon (click)="onCancelClick()" class="cursor-pointer">
        close
      </mat-icon>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="space-y-8">
      <!-- Basic Information -->
      <div class="bg-white shadow rounded-lg p-6 space-y-6">
        <h2 class="text-xl font-semibold text-gray-900">Basic Information</h2>

        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Name
            </label>
            <input
              type="text"
              formControlName="name"
              class="mt-1 block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
            <div
              *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
              class="mt-1 text-sm text-red-600"
            >
              Name is required
            </div>
          </div>

          <!-- Category -->
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Category
            </label>
            <select
              formControlName="category"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
              <option value="">Select a category</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
          </div>

          <!-- Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Price
            </label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm">$</span>
              </div>
              <input
                type="number"
                formControlName="price"
                class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Description
            </label>
            <textarea
              row="4"
              formControlName="description"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
            </textarea>
          </div>

          <!-- Model uploader -->
          <app-model-uploader></app-model-uploader>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            (click)="onCancelClick()"
            class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!form.valid || isSubmiting"
            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          >
            {{ isSubmiting ? "Saving" : "Save" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
